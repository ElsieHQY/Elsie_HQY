<html>
    <head>
        <!--W:1920 * H:1080-->
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="RegisterCSS.css">
    </head>

    <body>
        <div class="RegisterBlock">
            <div class="Register">
                <p><br>會員註冊</p>
            </div>

            <div class="BirthdayRow">
                <p>生日<br><input class="Date" type="date" value="YYYY/MM/DD"></input></p>
            </div>

            <div class="Rows">
                <p>姓名<br><input class="InputName"></input></p>
                <p>電子信箱<br><input class="InputEmail"></input></p>
                <p>密碼<br><input class="InputPassword"></input></p>
                <p>確認密碼<br><input class="InputPassword"></input></p>
            </div>

            <div class="CheckBox">
                <br><p><input type="checkbox"></input>我同意使用本網站提供之服務並遵守所有<a href="https://www.google.com/" target="_blank">規範內容</a>。</p>
            </div>

            <div class="Click">
                <p>提交</p>
            </div>
        </RegisterBlock>    
    </body>
</html>
